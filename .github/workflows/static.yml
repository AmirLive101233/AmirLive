<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    color: #fff;
  }

  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
    animation: rotate 60s linear infinite;
    z-index: 0;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  h1 {
    z-index: 1;
    color: #ffcc00;
    font-size: 32px;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #ffcc00;
    animation: textGlow 2s ease-in-out infinite alternate;
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 15px #ffcc00; }
    100% { text-shadow: 0 0 30px #ffcc00, 0 0 50px #ffcc00; }
  }

  .card {
    position: relative;
    background: rgba(0,0,0,0.7);
    border-radius: 25px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 0 50px rgba(255,255,255,0.3);
    text-align: center;
    z-index: 1;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 40px rgba(255,204,0,0.4); }
    100% { box-shadow: 0 0 80px rgba(255,204,0,0.8); }
  }

  .social-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .social-list li {
    margin: 15px 0;
  }

  .social-list li a {
    text-decoration: none;
    display: inline-block;
    padding: 15px 35px;
    border-radius: 25px;
    color: #fff;
    font-weight: 700;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(255,0,100,0.5);
    font-size: 18px;
    animation: pulse 2s infinite alternate;
  }

  .social-list li a:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 15px 50px rgba(255,0,100,0.8);
  }

  @keyframes pulse {
    0% { box-shadow: 0 5px 20px rgba(255,0,100,0.5); }
    100% { box-shadow: 0 10px 40px rgba(255,0,100,0.8); }
  }

  .datetime {
    margin-top: 25px;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 15px #ffcc00;
    animation: textGlow 2s ease-in-out infinite alternate;
  }

  footer {
    margin-top: 30px;
    font-size: 16px;
    font-weight: bold;
    z-index: 1;
  }

  footer a {
    color: #ffcc00;
    text-decoration: none;
    font-size: 18px;
    text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    transition: all 0.3s ease;
  }

  footer a:hover {
    text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
    transform: scale(1.2);
  }
</style>
